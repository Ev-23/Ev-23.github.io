<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework 6 - Part 1: Working with Numbers">
    <title>Homework 6 - Part 1: Working with Numbers</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validateAndCalculate() {
            const userInput = document.getElementById("numberInput").value.trim();
            const output = document.getElementById("output");

            // Validate the uer's input
            const number = parseFloat(userInput);
            if (isNaN(number) || !/\.\d{4,}$/.test(userInput)) {
                output.textContent = "You need to type a number with at least 4 decimals, please try again.";
                output.style.color = "red";
                return;
            }

            //  calculations
            const roundedInt = Math.round(number);
            const sqrtInt = Math.round(Math.sqrt(number));
            const roundedTenths = number.toFixed(1);
            const roundedHundredths = number.toFixed(2);
            const roundedThousandths = number.toFixed(3);

            // show
            output.style.color = "green";
            output.innerHTML = `
                You typed number ${number}<br>
                Rounded to the nearest integer = ${roundedInt}<br>
                Square root rounded to integer = ${sqrtInt}<br>
                Rounded to the nearest 10th position = ${roundedTenths}<br>
                Rounded to the nearest 100th position = ${roundedHundredths}<br>
                Rounded to the nearest 1000th position = ${roundedThousandths}
            `;
        }

        function clearForm() {
            document.getElementById("calcForm").reset();
            document.getElementById("output").textContent = "";
        }
    </script>
</head>
<body>
    <header>
        <h1>Homework 6 - Part 1: Working with Numbers</h1>
    </header>

    <section>
        <form id="calcForm">
            <label for="numberInput">Enter a number with at least 4 decimals:</label><br>
            <input type="text" id="numberInput" placeholder="e.g., 3.1415"><br><br>
            <button type="button" onclick="validateAndCalculate()">Submit</button>
            <button type="button" onclick="clearForm()">Clear</button>
        </form>

        <div id="output"></div>
    </section>

    <p><a href="hw6.html">Back to Homework 6 Main Page</a></p>

    <footer>
        <p>&copy; 2024 JavaScript/Ajax Course at CSM</p>
    </footer>
</body>
</html>
