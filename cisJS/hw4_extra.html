<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework 4 - Extra Credit: Hollow Square">
    <title>Homework 4 - Extra Credit: Hollow Square</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function generateHollowSquare() {
            const num = parseInt(document.getElementById("size").value);
            let output = '';

            if (isNaN(num) || num < 2 || num > 10) {
                document.getElementById("result").innerText = "Error: Please enter a valid number between 2 and 10.";
                return;
            }

            for (let row = 1; row <= num; row++) {
                if (row === 1 || row === num) {
                    output += '* '.repeat(num).trim() + '\n';
                } else {
                    output += '* ' + '  '.repeat(num - 2) + '*\n';
                }
            }

            document.getElementById("result").innerText = output.trim();
        }

        function clearForm() {
            document.getElementById("size").value = "";
            document.getElementById("result").innerText = "";
        }
    </script>
</head>
<body>
    <header>
        <h1>Homework 4 - Extra Credit: Hollow Square</h1>
    </header>

    <section>
        <form>
            <label for="size">Enter a number (2-10):</label><br>
            <input type="number" id="size" placeholder="Enter a number"><br><br>
            <button type="button" onclick="generateHollowSquare()">Generate</button>
            <button type="button" onclick="clearForm()">Clear</button>
        </form>

        <p id="result" style="white-space: pre;"></p>
    </section>

    <p><a href="hw4.html">Back to Homework 4 Main Page</a></p>

    <footer>
        <p>&copy; 2024 JavaScript/Ajax Course at CSM</p>
    </footer>
</body>
</html>
