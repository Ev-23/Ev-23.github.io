<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Extra Credit - Currency Converter for Homework 2">
    <title>Homework 2 - Extra Credit</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function convertCurrency() {
            const amount = parseFloat(document.getElementById("usdAmount").value);
            if (isNaN(amount)) {
                alert("Please enter a valid amount in U.S. dollars.");
                return;
            }

            const rates = {
                "Euro": 0.92,
                "Canadian Dollar": 1.38,
                "Hong Kong Dollar": 7.81,
                "Japanese Yen": 156.73,
                "Mexican Peso": 18.41
            };

            for (const currency in rates) {
                document.getElementById(currency).value = (amount * rates[currency]).toFixed(2);
            }
        }
    </script>
    <style>
        /*#hw3_tb {
            
        }*/
    </style>
</head>
<body>
    <header>
        <h1>Homework 2 - Extra Credit: Currency Converter</h1>
    </header>

    <section id="hw3_tb">
        <table>
            <tr><th>Currency</th><th>Rate</th><th>Value</th></tr>
            <tr><td>Euro</td><td>0.92</td><td><input type="text" id="Euro" readonly></td></tr>
            <tr><td>Canadian Dollar</td><td>1.38</td><td><input type="text" id="Canadian Dollar" readonly></td></tr>
            <tr><td>Hong Kong Dollar</td><td>7.81</td><td><input type="text" id="Hong Kong Dollar" readonly></td></tr>
            <tr><td>Japanese Yen</td><td>156.73</td><td><input type="text" id="Japanese Yen" readonly></td></tr>
            <tr><td>Mexican Peso</td><td>18.41</td><td><input type="text" id="Mexican Peso" readonly></td></tr>
            <tr><td colspan="3">Enter Amount of U.S. dollars $: <input type="text" id="usdAmount" onfocus="this.style.backgroundColor = '#e0f7fa';"></td></tr>
        </table>
        <button onclick="convertCurrency()">Convert</button>
        <p><a href="hw2.html">Back to Homework 2 Main Page</a></p>
    </section>

    <footer>
        <p>&copy; 2024 JavaScript/Ajax Course at CSM</p>
    </footer>
</body>
</html>
