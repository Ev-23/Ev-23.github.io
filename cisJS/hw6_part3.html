<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework 6 - Part 3: Phone Number Validation">
    <title>Homework 6 - Part 3: Phone Number Validation</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validatePhoneNumber() {
            const phoneInput = document.getElementById("phoneInput").value.trim();
            const output = document.getElementById("output");
            const phoneRegex = /^\(\d{3}\) \d{3}-\d{4}$/;
            if (!phoneRegex.test(phoneInput)) {
                output.textContent = `Invalid format! Please enter the phone number in the format (999) 999-9999.`;
                output.style.color = "red";
            } else {
                output.textContent = `Thank you for providing your phone number! You will be contacted by one of our agents soon.`;
                output.style.color = "green";
            }
        }

        function clearForm() {
            document.getElementById("phoneForm").reset();
            document.getElementById("output").textContent = "";
        }
    </script>
</head>
<body>
    <header>
        <h1>Homework 6 - Part 3: Phone Number Validation</h1>
    </header>

    <section>
        <form id="phoneForm">
            <label for="phoneInput">Enter your phone number (format: (999) 999-9999):</label><br>
            <input type="text" id="phoneInput" placeholder="e.g., (123) 456-9990"><br><br>

            <button type="button" onclick="validatePhoneNumber()">Submit</button>
            <button type="button" onclick="clearForm()">Clear</button>
        </form>

        <div id="output"></div>
    </section>

    <p><a href="hw6.html">Back to Homework 6 Main Page</a></p>

    <footer>
        <p>&copy; 2024 JavaScript/Ajax Course at CSM</p>
    </footer>
</body>
</html>
