<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework 5 - Part 3: State Information Lookup">
    <title>Homework 5 - Part 3: State Information Lookup</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        const statesData = [
            ["AL", "Alabama", "Montgomery", "4,903,185"],
            ["AK", "Alaska", "Juneau", "731,545"],
            ["AZ", "Arizona", "Phoenix", "7,278,717"],
            ["AR", "Arkansas", "Little Rock", "3,017,825"],
            ["CA", "California", "Sacramento", "39,512,223"],
            ["CO", "Colorado", "Denver", "5,758,736"]
        ];

        function findStateInfo() {
            const userInput = document.getElementById("stateInput").value.trim().toUpperCase();
            let message = "Sorry, we do not have information about this state! We only have information about Alabama, Alaska, Arizona, Arkansas, California, and Colorado.";
            
            for (const state of statesData) {
                if (state[0] === userInput || state[1].toUpperCase() === userInput) {
                    message = `Thanks for your inquiry, here is the information you requested:\n` +
                              `State Abbr = ${state[0]}\n` +
                              `State Name = ${state[1]}\n` +
                              `Capital = ${state[2]}\n` +
                              `Population = ${state[3]}`;
                    break;
                }
            }

            document.getElementById("output").textContent = message;
        }

        function clearForm() {
            document.getElementById("stateForm").reset();
            document.getElementById("output").textContent = "";
        }
    </script>
</head>
<body>
    <header>
        <h1>Homework 5 - Part 3: State Information Lookup</h1>
    </header>

    <section>
        <form id="stateForm">
            <label for="stateInput">Enter State Name or Abbreviation:</label><br>
            <input type="text" id="stateInput" placeholder="e.g., California or CA"><br><br>
            <button type="button" onclick="findStateInfo()">Get State Info</button>
            <button type="button" onclick="clearForm()">Clear</button>
        </form>

        <p id="output"></p>
    </section>

    <p><a href="hw5.html">Back to Homework 5 Main Page</a></p>

    <footer>
        <p>&copy; 2024 JavaScript/Ajax Course at CSM</p>
    </footer>
</body>
</html>
