<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Part 2 - Sales Commission for Homework 3">
    <title>Homework 3 - Part 2: Sales Commission</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .right-align {
            text-align: right;
        }
        input[readonly] {
            background-color: #f0f0f0;
        }
    </style>
    <script>
        function calculateEarnings() {
            const item1 = parseFloat(document.getElementById("item1").value);
            const item2 = parseFloat(document.getElementById("item2").value);
            const item3 = parseFloat(document.getElementById("item3").value);
            const item4 = parseFloat(document.getElementById("item4").value);
            
            if (isNaN(item1) || isNaN(item2) || isNaN(item3) || isNaN(item4) || 
                item1 < 0 || item2 < 0 || item3 < 0 || item4 < 0) {
                document.getElementById("result").innerText = "Error: Please enter valid non-negative quantities.";
                return;
            }

            const total1 = (item1 * 20.99).toFixed(2);
            const total2 = (item2 * 12.75).toFixed(2);
            const total3 = (item3 * 9.95).toFixed(2);
            const total4 = (item4 * 35.89).toFixed(2);

            const totalSales = (parseFloat(total1) + parseFloat(total2) + parseFloat(total3) + parseFloat(total4)).toFixed(2);
            const commission = (totalSales * 0.09).toFixed(2);
            const totalEarnings = (250 + parseFloat(commission)).toFixed(2);

            // Display calculated totals in the table
            document.getElementById("total1").value = total1;
            document.getElementById("total2").value = total2;
            document.getElementById("total3").value = total3;
            document.getElementById("total4").value = total4;
            document.getElementById("totalSales").value = totalSales;
            document.getElementById("totalEarnings").value = totalEarnings;
        }

        function clearForm() {
            document.getElementById("sellerName").value = "";
            document.getElementById("item1").value = "";
            document.getElementById("item2").value = "";
            document.getElementById("item3").value = "";
            document.getElementById("item4").value = "";
            document.getElementById("total1").value = "";
            document.getElementById("total2").value = "";
            document.getElementById("total3").value = "";
            document.getElementById("total4").value = "";
            document.getElementById("totalSales").value = "";
            document.getElementById("totalEarnings").value = "";
            document.getElementById("result").innerText = "";
        }
    </script>
</head>
<body>
    <header>
        <h1>Homework 3 - Part 2: Sales Commission</h1>
    </header>

    <section>
        <form>
            <label for="sellerName">Seller's Name:</label><br>
            <input type="text" id="sellerName" placeholder="seller's name"><br><br>

            <label for="item1">Item 1:</label><br>
            <input type="number" id="item1" placeholder="Item 1 Quantity sold"><br>
            <label for="item2">Item 2:</label><br>
            <input type="number" id="item2" placeholder="Item 2 Quantity sold"><br>
            <label for="item3">Item 3:</label><br>
            <input type="number" id="item3" placeholder="Item 3 Quantity sold"><br>
            <label for="item4">Item 4:</label><br>
            <input type="number" id="item4" placeholder="Item 4 Quantity sold"><br><br>

            <button type="button" onclick="calculateEarnings()">Submit</button>
            <button type="button" onclick="clearForm()">Clear Form</button>
        </form>

        <br><br>
        <table>
            <tr>
                <th>Item#</th>
                <th>Price</th>
                <th>Qty Sold</th>
                <th>Total $</th>
            </tr>
            <tr>
                <td>1</td>
                <td>$20.99</td>
                <td><input type="number" id="item1Qty" readonly></td>
                <td><input type="text" id="total1" class="right-align" readonly></td>
            </tr>
            <tr>
                <td>2</td>
                <td>$12.75</td>
                <td><input type="number" id="item2Qty" readonly></td>
                <td><input type="text" id="total2" class="right-align" readonly></td>
            </tr>
            <tr>
                <td>3</td>
                <td>$9.95</td>
                <td><input type="number" id="item3Qty" readonly></td>
                <td><input type="text" id="total3" class="right-align" readonly></td>
            </tr>
            <tr>
                <td>4</td>
                <td>$35.89</td>
                <td><input type="number" id="item4Qty" readonly></td>
                <td><input type="text" id="total4" class="right-align" readonly></td>
            </tr>
            <tr>
                <td colspan="3">Total Amount Sold</td>
                <td><input type="text" id="totalSales" class="right-align" readonly></td>
            </tr>
            <tr>
                <td colspan="3">Total Weekly Earnings</td>
                <td><input type="text" id="totalEarnings" class="right-align" readonly></td>
            </tr>
        </table>
        <p id="result"></p>
        <p><a href="hw3.html">Back to Homework 3 Main Page</a></p>
    </section>

    <footer>
        <p>&copy; 2024 JavaScript/Ajax Course at CSM</p>
    </footer>
</body>
</html>
