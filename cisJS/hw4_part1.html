<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework 4 - Part 1: Integer Calculations">
    <title>Homework 4 - Pt 1: Integer Calculations</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function calculateFourthIntegers() {
            let product = 1;
            let sum = 0;
            let numbers = [];
            
            for (let i = 5; i <= 25; i += 4) {
                product *= i;
                sum += i;
                numbers.push(i);
            }
            
            document.getElementById("result4").innerText = 
                `The result of ${numbers.join(' * ')} is ${product.toLocaleString()}\n` + 
                `The result of ${numbers.join(' + ')} is ${sum.toLocaleString()}`;
        }

        function calculateThirdIntegers() {
            let product = 1;
            let sum = 0;
            let numbers = [];
            let i = 3;

            while (i <= 18) {
                product *= i;
                sum += i;
                numbers.push(i);
                i += 3;
            }

            document.getElementById("result3").innerText = 
                `The result of ${numbers.join(' * ')} is ${product.toLocaleString()}\n` + 
                `The result of ${numbers.join(' + ')} is ${sum.toLocaleString()}`;
        }
    </script>
</head>
<body>
    <header>
        <h1>Homework 4 - Part 1: Integer Calculations</h1>
    </header>

    <section>
        <h2>Product and Sum of Every Fourth Integer from 5 to 25</h2>
        <button onclick="calculateFourthIntegers()">Calculate</button>
        <p id="result4"></p>
    </section>

    <section>
        <h2>Product and Sum of Every Third Integer from 3 to 18</h2>
        <button onclick="calculateThirdIntegers()">Calculate</button>
        <p id="result3"></p>
    </section>

    <p><a href="hw4.html">Back to Homework 4 Main Page</a></p>

    </footer>
</body>
</html>
