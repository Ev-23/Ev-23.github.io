<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework 5 - Part 1: User Information Form">
    <title>Homework 5 - Part 1: User Information Form</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validateForm() {
            const fullName = document.getElementById("fullName").value.trim();
            const ageGroup = document.querySelector('input[name="ageGroup"]:checked');
            const browsers = document.querySelectorAll('input[name="browsers"]:checked');
            const movieType = document.getElementById("movieType").value;
            let errorMessage = "";

            if (!fullName) {
                errorMessage += "Please enter your full name.\n";
            }
            if (!ageGroup) {
                errorMessage += "Please select your age group.\n";
            }

            if (browsers.length === 0) {
                errorMessage += "Please select at least one browser you've used.\n";
            }

            if (movieType === "Select") {
                errorMessage += "Please select your preferred movie type.\n";
            }
            const output = document.getElementById("output");
            if (errorMessage) {
                output.textContent = errorMessage;
                output.style.color = "red";
            } else {
                output.textContent = "Thanks, your data was submitted!";
                output.style.color = "green";
            }
        }

        function clearForm() {
            document.getElementById("userForm").reset();
            document.getElementById("output").textContent = "";
        }
    </script>
</head>
<body>
    <header>
        <h1>Homework 5 - Pt 1: User Information Form</h1>
    </header>

    <section>
        <form id="userForm">
            <label for="fullName">Full Name:</label><br>
            <input type="text" id="fullName" placeholder="Enter your full name"><br><br>

            <label>Age Group:</label><br>
            <input type="radio" id="age1" name="ageGroup" value="under21">
            <label for="age1">Less than 21</label><br>
            <input type="radio" id="age2" name="ageGroup" value="21to50">
            <label for="age2">Between 21 and 50</label><br>
            <input type="radio" id="age3" name="ageGroup" value="over50">
            <label for="age3">Older than 50</label><br><br>

            <label>Browsers Used:</label><br>
            <input type="checkbox" id="browser1" name="browsers" value="Firefox">
            <label for="browser1">Firefox</label><br>
            <input type="checkbox" id="browser2" name="browsers" value="Edge">
            <label for="browser2">Edge</label><br>
            <input type="checkbox" id="browser3" name="browsers" value="Chrome">
            <label for="browser3">Chrome</label><br>
            <input type="checkbox" id="browser4" name="browsers" value="Safari">
            <label for="browser4">Safari</label><br><br>

            <label for="movieType">Preferred Movie Type:</label><br>
            <select id="movieType">
                <option value="Select">Select</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Documentary">Documentary</option>
                <option value="Science Fiction">Science Fiction</option>
            </select><br><br>

            <button type="button" onclick="validateForm()">Submit</button>
            <button type="button" onclick="clearForm()">Clear</button>
        </form>

        <p id="output"></p>
    </section>

    <p><a href="hw5.html">Back to Homework 5 Main Page</a></p>

    <footer>
        <p>&copy; 2024 JavaScript/Ajax Course in CSM</p>
    </footer>
</body>
</html>
